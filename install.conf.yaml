- clean: ['~']

- link:
    ~/.config/aliases/aliases:      # Aliases
        path: aliases/aliases
        create: true
    ~/.config/awesome/:             # AwesomeWM
        glob: true
        path: awesome/*
        create: true
    ~/.config/feh/keys:             # Feh
        path: feh/keys
        create: true
    ~/.config/fontconfig/fonts.conf:  # Font config
        path: fontconfig/fonts.conf
        create: true
    ~/.config/greenclip.cfg:        # Greenclip
        path: greenclip/greenclip.cfg
    ~/.config/gtk-3.0/:
        glob: true
        path: gtk-3.0/*
        force: true
    ~/.lesskey:                     # Lesskey
    ~/.config/mimi/mime.conf:       # Mimi
        path: mimi/mime.conf
        create: true
    ~/.config/mirage/settings.py:   # Mirage
        path: mirage/settings.py
        create: true
    ~/.config/networkmanager-dmenu/config.ini:  # Network manager dmenu
        path: networkmanager-dmenu/config.ini
        create: true
    ~/.config/newsboat/:            # Newsboat
        glob: true
        path: newsboat/*
        create: true
    ~/.config/picom/picom.conf:     # Picom
        path: picom/picom.conf
        create: true
    ~/.config/pulsemixer.cfg:       # Pulsemixer
        path: pulsemixer/pulsemixer.cfg
    ~/.config/qutebrowser/:         # Qutebrowser
        glob: true
        path: qutebrowser/*
        create: true
    ~/.config/ranger/rc.conf:       # Ranger
        path: ranger/rc.conf
        force: true
    ~/.config/redshift/redshift.conf: # Redhift
        create: true
        path: redshift/redshift.conf
        force: true
    ~/.config/rofi/:                # Rofi
        glob: true
        path: rofi/*
        create: true
    ~/.config/spicetify/:           # Spicetify
        glob: true
        path: spicetify/*
        create: true
        force: true
    ~/.config/termite/config:       # Termite
        path: termite/config
        create: true
    ~/.vimrc:                       # Vim
    ~/.vim/coc-settings.json:
        path: cocvim/coc-settings.json
        create: true
        force: true
    ~/.vim/vimrcs/:
        glob: true
        path: vimrcs/*
        create: true
    ~/.Xresources:                  # Xresources
    ~/.xscreensaver:                # Xscreensaver
        force: true
    ~/.xsession:                    # xsession
    ~/.config/zathura/zathurarc:    # Zathura
        create: true
        path: zathura/zathurarc
    ~/.config/zsh/plugins/:         # Zsh
        glob: true
        path: zsh/plugins/*
        create: true
    ~/.config/zsh/prompts/:
        glob: true
        path: zsh/prompts/*
        create: true
    ~/.zshenv:
        path: zsh/zshenv
    ~/.config/zsh/.zshrc:
        path: zsh/zshrc
    ~/.config/zsh/ascii_art:
        path: zsh/ascii_art

- sudo:
    - link:
        /etc/ldm.conf:              # ldm
            path: ldm/ldm.conf
        /etc/ly/config.ini:         # Ly
            path: ly/config.ini
            force: true
        /etc/X11/xorg.conf.d/:      # X11
            glob: true
            path: X11/xorg/*
        /usr/share/X11/xkb/symbols/fr:
            path: X11/xkb/fr

- git:
    ~/.config/zsh/plugins/fast-syntax-highlighting:
        url: https://github.com/zdharma/fast-syntax-highlighting
    ~/.config/zsh/plugins/fzf-tab:
        url: https://github.com/Aloxaf/fzf-tab
    ~/.config/qutebrowser/dracula:
        url: https://github.com/dracula/qutebrowser
