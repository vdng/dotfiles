- clean: ['~']

- link:
    ~/.config/aliases/aliases:      # Aliases
        path: aliases/aliases
        create: true
    ~/.config/awesome/:             # AwesomeWM
        glob: true
        path: awesome/*
        create: true
    ~/.config/feh/keys:             # Feh
        path: feh/keys
        create: true
    ~/.config/networkmanager-dmenu/config.ini:  # Network manager dmenu
        path: networkmanager-dmenu/config.ini
        create: true
    ~/.config/newsboat/:            # Newsboat
        glob: true
        path: newsboat/*
        create: true
    ~/.config/qutebrowser/:         # Qutebrowser
        glob: true
        path: qutebrowser/*
        create: true
    ~/.config/ranger/rc.conf:       # Ranger
        path: ranger/rc.conf
        force: true
    ~/.config/rofi/:                # Rofi
        glob: true
        path: rofi/*
        create: true
    ~/.vimrc:                       # Vim
    ~/.vim/vimrcs/:
        glob: true
        path: vimrcs/*
        create: true
    ~/.Xresources:                  # Xresources
    ~/.xsession:                    # xsession
    ~/.config/zathura/zathurarc:    # Zathura
        create: true
        path: zathura/zathurarc
    ~/.config/zsh/plugins/:         # Zsh
        glob: true
        path: zsh/plugins/*
        create: true
    ~/.config/zsh/prompts/:
        glob: true
        path: zsh/prompts/*
        create: true
    ~/.zshenv:
        path: zsh/zshenv
    ~/.config/zsh/.zshrc:
        path: zsh/zshrc
    ~/.config/zsh/ascii_art:
        path: zsh/ascii_art

- sudo:
    - link:
        /etc/X11/xorg.conf.d/:      # X11
            glob: true
            path: X11/xorg/*
        /usr/share/X11/xkb/symbols/fr:
            path: X11/xkb/fr

- git:
    ~/.config/zsh/plugins/fast-syntax-highlighting:
        url: https://github.com/zdharma/fast-syntax-highlighting
