- clean: ['~']

- link:
    ~/.config/awesome/:             # AwesomeWM
        glob: true
        path: awesome/*
        create: true
    ~/.config/newsboat/:            # Newsboat
        glob: true
        path: newsboat/*
        create: true
    ~/.config/qutebrowser/:         # Qutebrowser
        glob: true
        path: qutebrowser/*
        create: true
    ~/.config/ranger/rc.conf:       # Ranger
        path: ranger/rc.conf
        force: true
    ~/.vimrc:                       # Vim
    ~/.vim/vimrcs/:
        glob: true
        path: vimrcs/*
        create: true
    ~/.Xresources:                  # Xresources
    ~/.config/zathura/zathurarc:    # Zathura
        create: true
        path: zathura/zathurarc
